<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        #sidebar {
            
            width: 238px;
            padding: 10px;
            
        }

        #default_img {
            width: 49px;
            height: 49px;
            border-radius: 80px;
            justify-content: flex-start;
            margin-top: 10px;
            margin-left: 5px;
        }

        #relevant-title {
            font-size: 25px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 8px;
        }

        #relevant-people {
            display: flex;
            flex-direction: column;
            border: 1px solid lightgrey;
            border-radius: 10px;
            width: 238px;
        }

        #profile-name {
            margin-left: 10px;
            font-family: 'Roboto', sans-serif;
            flex-grow: 1;
            margin-top: 10px;
        }

        #profile1 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 70px;
            width: 238px;
            border: 1px solid lightgrey;
            margin-left: -1px;
            margin-right: -11px;
        }
        
        #profile2{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 70px;
            width: 238px;
            margin-left: -1px;
            margin-right: -11px;
        }

        #follow-button {
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
            margin-right: 10px;
            color: blue;
            border: 1px solid blue;
            border-radius: 20px;
            height: 22px;
            width: 70px;
        }


        #break {
            flex-basis: 100%;
            height: 0px;
        }

        #follow-text {
            margin-left: 10px;
        }
        
        #trends-title{
            font-size: 25px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            justify-content: flex-start;
            background-color: aliceblue;
            width: 180px;
        }
        
        #trends{
            display: flex;
            flex-direction: column;
            flex-flow: wrap;
            background-color: antiquewhite;
            width: 288px;
        }
        
        #gear-pic{
            align-items: flex-end;
            justify-content: center;
        }
        
        
    </style>




</head>

    <div id="sidebar">
        <section id="relevant-people">

            <div id="relevant-title">
                Relevant people
            </div>

            <div id="profile1">



                <img src="../images/default-twitter.png" id="default_img">

                <div id="profile-name">
                    Profile 1 <br>
                    @profile1
                </div>


                <div id="follow-button">
                    <span id="follow-text">Follow</span>
                </div>

            </div>
            
            
            <div id="profile1">



                <img src="../images/default-twitter.png" id="default_img">

                <div id="profile-name">
                    Profile 1 <br>
                    @profile1
                </div>


                <div id="follow-button">
                    <span id="follow-text">Follow</span>
                </div>

            </div>
            
            
            
            <div id="profile2">



                <img src="../images/default-twitter.png" id="default_img">

                <div id="profile-name">
                    Profile 1 <br>
                    @profile1
                </div>


                <div id="follow-button">
                    <span id="follow-text">Follow</span>
                </div>

            </div>



        </section>
